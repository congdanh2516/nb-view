<div class="process-list" *ngIf="personalProcessBool; else personalProcess">
    <div class="process-list__title">
        Choose to start
    </div>
    <div class="process-list__list">
        <div class="process-list__list__item" *ngFor="let process of [1, 2, 3, 4, 5, 6, 7]">
            <div class="process-list__list__item__name-process">
                Quy trình 1
            </div>
            <div class="process-list__list__item__object">
                <span class="title">Đối tượng: </span>
                <span class="value">Tôm</span>
            </div>
            <div class="process-list__list__item__duration">
                <span class="title">Thời gian: </span>
                <span class="value">90 ngày</span>
            </div>
            <div class="process-list__list__item__action">
                <div class="process-list__list__item__action__detail-btn">
                    Chi tiết
                </div>
                <div class="process-list__list__item__action__selection-btn">
                    Chọn
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #personalProcess>
    <div class="personal-process-list">
        <div class="personal-process-list__executing-process">
            <div class="personal-process-list__executing-process__title">
                Quy trình cá nhân
            </div>
            <div class="personal-process-list__executing-process__list">
                <div class="personal-process-list__executing-process__list__item" *ngFor="let process of [1, 2, 3, 4, 5, 6, 7]">
                    <div class="personal-process-list__executing-process__list__item__name-process">
                        Quy trình 1
                    </div>
                    <div class="personal-process-list__executing-process__list__item__object">
                        <span class="title">Thời gian: </span>
                        <span class="value">90 ngày</span>
                    </div>
                    <div class="personal-process-list__executing-process__list__item__duration">
                        <span class="title">Đối tượng: </span>
                        <span class="value">Tôm</span>
                    </div>
                    <div class="personal-process-list__executing-process__list__item__period">
                        <span class="title">Giai đoạn: </span>
                        <span class="value">22/11/2023 - 22/01/2024</span>
                    </div>
                    <div class="personal-process-list__executing-process__list__item__executing-date">
                        
                    </div>
                    <div class="personal-process-list__executing-process__list__item__action">
                        <div class="personal-process-list__executing-process__list__item__action__detail-btn">
                            Chi tiết
                        </div>
                    </div>
                </div>
                <div class="personal-process-list__executing-process__list__item--add-new" (click)="addNewProcess()">
                    <fa-icon [icon]="faPlus"></fa-icon>
                    Thêm quy trình
                </div>
            </div>
        </div>
        <div class="personal-process-list__recommendation-process"></div>
    </div>
</ng-template>
